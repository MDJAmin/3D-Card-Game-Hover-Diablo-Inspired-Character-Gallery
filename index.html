<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Diablo</title>
  </head>
  <body>
    <figure>
      <img
        src="assets/Images/necro.webp"
        alt="Necromancer"
      />
      <figcaption>The Necromancer</figcaption>
    </figure>
    <!-- Benefits of Using <figure>
        Accessibility: Improves accessibility by clearly
         associating captions with content.
       SEO: Helps search engines understand the
       content of your media better due to its semantic structure.
         Styling: Makes it easier to style and position 
         figures and their captions using CSS. -->
    <!-- Using <figure> helps to create well-structured, 
        semantic HTML documents that are easier to read,
         maintain, and understand both for users and for search engines! -->
    <figure>
      <img src="assets/Images/druide.webp" alt="Druid" />
      <figcaption>The Druid</figcaption>
    </figure>
  </body>
</html>
